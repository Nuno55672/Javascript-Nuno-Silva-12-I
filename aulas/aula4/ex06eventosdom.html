<html>
    <head>
        <meta charset="UTF-8">
        <title>Primeiro Programa com JS, usando DOM</title>
        <style>
            body{
                font: normal 20pt Arial;
            }
            div#area{
                font: normal 15pt Arial;
                background: red;
                color: white;
                width: 150px;
                height: 150px;
                line-height: 150px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="area">Interagir</div>
        <script>
            var a = window.document.getElementById('area');
            a.addEventListener('click', clicar);
            a.addEventListener('mouseenter', entrar);
            a.addEventListener('mouseout', sair);
            function clicar(){
                a.innerText = 'Clicado!'
                a.style.background = 'blue';
            }
            function entrar(){
                a.innerText = 'Entrou!'
                a.style.background = 'darkred';
            }
            function sair(){
                a.innerText = 'Saiu!'
                a.style.background = 'red';
            }
        </script>
    </body>
</html>
