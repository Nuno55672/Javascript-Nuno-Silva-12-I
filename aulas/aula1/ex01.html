<html>
    <head>
        <meta charset="UTF-8">
        <title>Primeiro Programa com JS</title>
        <style>
            body{
                background-color: rgb(120,110,180);
                color: azure;
                font: normal 19pt Arial;
            } /*Única forma de comentar em CSS*/
        </style>
    </head>
    <body>
        <center><h1>Olá, <b><i>mundo</i></b>!</h1></center><!--Única forma de comentar em HTML-->

        <center><p>Por equanto, faz refresh à página para experimentares o Javascript!</p></center>
        <script>
            window.alert('Mensagem Alerta!'); //Uma forma de comentar em JS 
            /* Outra forma
            
            de comentar em JS */
            window.confirm('Estás a gostar de JS?'); //Apresenta uma janela de confirmação
            window.prompt('Como te chamas?'); //Apresenta uma pergunta
        </script>
    </body>
</html>
