<html>
    <head>
        <meta charset="UTF-8">
        <title>Primeiro Programa com JS</title>
        <style>
            body{
                background-color: rgb(120,110,180);
                color: azure;
                font: normal 19pt Arial;
            }
        </style>
    </head>
    <body>
        <center><h1>Olá, <b><i>mundo</i></b>!</h1></center>
        <center><p>Bem-vindo à minha primeira aplicação Web com Javascript!</p></center>
        <center><p>Por equanto, faz refresh à página para experimentares o Javascript!</p></center>
        <script>
            var num1 = Number(window.prompt('Introduza um número!'));
            var num2 = Number(window.prompt('Introduza outro número!'));
            var soma = num1 + num2;
            window.alert(`Os números que introduziu foram: ${num1} e ${num2} e a soma destes valores é ${soma}`);
        </script>
    </body>
</html>
